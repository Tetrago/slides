<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentations</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #0a0f1c;
        --glass: rgba(255, 255, 255, 0.04);
        --border: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.9);
        --text-dim: rgba(255, 255, 255, 0.55);
        --accent1: rgba(56, 142, 223, 0.9);
        --accent2: rgba(40, 175, 176, 0.9);
      }

      body,
      html {
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        height: 100%;
        overflow-x: hidden;
        line-height: 1.6;
      }

      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIGJhc2VGcmVxdWVuY3k9Ii43NSIgc3RpdGNoVGlsZXM9InN0aXRjaCIgdHlwZT0iZnJhY3RhbE5vaXNlIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWx0ZXI9InVybCgjYSkiIG9wYWNpdHk9Ii4wNSIvPjwvc3ZnPg==");
        pointer-events: none;
        z-index: 100;
      }

      .star-field {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -2;
      }

      .star {
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
        opacity: 0;
        animation: twinkle var(--duration) ease-in-out infinite var(--delay);
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: var(--opacity);
        }
      }

      .orbs {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
      }

      .orb-1 {
        top: -150px;
        left: -100px;
        width: 500px;
        height: 500px;
        background: linear-gradient(to right, var(--accent1), #0a3158);
        opacity: 0.12;
        animation: float 25s ease-in-out infinite alternate;
      }

      .orb-2 {
        bottom: -200px;
        right: -100px;
        width: 600px;
        height: 600px;
        background: linear-gradient(to left, var(--accent2), #1a4242);
        opacity: 0.1;
        animation: float 30s ease-in-out infinite alternate-reverse;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(50px, 30px) scale(1.05);
        }
        100% {
          transform: translate(-30px, 70px) scale(0.95);
        }
      }

      .container {
        width: 100%;
        min-height: 100vh;
        max-width: 1400px;
        margin: 0 auto;
        padding: 3rem 2rem;
        position: relative;
      }

      header {
        margin-bottom: 6rem;
        margin-left: 2rem;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(to right, var(--accent1), var(--accent2));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
        letter-spacing: -0.5px;
      }

      .subtitle {
        font-size: 1.2rem;
        color: var(--text-dim);
        font-weight: 300;
      }

      .timeline {
        position: relative;
        padding-left: 2rem; /* Added padding to fix hover issue */
      }

      .timeline::before {
        content: "";
        position: absolute;
        left: calc(2rem + 7px); /* Adjusted for new padding */
        top: 0;
        height: 100%;
        width: 2px;
        background: linear-gradient(to bottom, var(--accent1), var(--accent2));
        opacity: 0.3;
      }

      .presentation {
        display: flex;
        margin-bottom: 5.5rem;
        position: relative;
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      .presentation:last-child {
        margin-bottom: 0;
      }

      .dot {
        position: relative;
        min-width: 16px;
        height: 16px;
        border-radius: 50%;
        margin-right: 2rem;
        background: var(--bg);
        border: 2px solid var(--glass);
        z-index: 2;
        transition: all 0.4s ease;
      }

      .presentation:hover .dot {
        background: linear-gradient(to right, var(--accent1), var(--accent2));
        border: 2px solid transparent;
        box-shadow: 0 0 15px rgba(56, 142, 223, 0.3);
        transform: scale(1.2);
      }

      /* Pulse animation for dots */
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(56, 142, 223, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(56, 142, 223, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(56, 142, 223, 0);
        }
      }

      .presentation:hover .dot {
        animation: pulse 1.5s infinite;
      }

      .presentation-content {
        flex: 1;
        padding: 2rem;
        position: relative;
        transition: all 0.4s ease;
        transform: translateZ(0);
        border-radius: 16px;
        margin-left: 1rem;
      }

      .presentation:hover .presentation-content {
        transform: translateZ(20px) translateX(10px); /* Added X translation */
      }

      .presentation::before {
        content: "";
        position: absolute;
        top: 0;
        left: calc(2rem + 8px); /* Adjusted for new padding */
        right: 0;
        bottom: 0;
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 16px;
        backdrop-filter: blur(15px);
        transform: scaleX(0.97) scaleY(0.92);
        transform-origin: left center; /* Changed from center to left center */
        opacity: 0;
        transition: all 0.4s ease;
      }

      .presentation:hover::before {
        transform: scaleX(1) scaleY(1);
        opacity: 1;
      }

      /* Connecting lines from dot to content */
      .presentation::after {
        content: "";
        position: absolute;
        top: 8px;
        left: calc(2rem + 16px); /* Adjusted for new padding */
        height: 1px;
        width: 0;
        background: linear-gradient(to right, var(--accent1), var(--accent2));
        opacity: 0;
        transition: all 0.4s ease;
      }

      .presentation:hover::after {
        width: 40px;
        opacity: 0.6;
      }

      .date {
        font-size: 0.9rem;
        color: var(--text-dim);
        margin-bottom: 0.5rem;
        font-weight: 400;
        transition: all 0.3s ease;
      }

      .presentation:hover .date {
        color: var(--accent2);
      }

      .presentation-title {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
        transition: all 0.2s ease;
        letter-spacing: -0.3px;
        color: rgba(255, 255, 255, 0.95);
        position: relative;
      }

      .presentation-title::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(to right, var(--accent1), transparent);
        transition: width 0.4s ease;
      }

      .presentation:hover .presentation-title::after {
        width: 100%;
      }

      .presentation:hover .presentation-title {
        background: linear-gradient(to right, var(--accent1), var(--accent2));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .presentation-desc {
        font-size: 1rem;
        color: var(--text-dim);
        margin-bottom: 1.5rem;
        max-width: 70%;
        font-weight: 300;
        transform: translateY(0);
        transition: all 0.3s ease;
        opacity: 0.8;
      }

      .presentation:hover .presentation-desc {
        transform: translateY(-3px);
        opacity: 1;
      }

      .actions {
        display: flex;
        gap: 1rem;
        opacity: 0.8;
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      .presentation:hover .actions {
        opacity: 1;
        transform: translateY(-3px);
      }

      .action-link {
        padding: 0.6rem 1.3rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.2px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        background: transparent;
      }

      .action-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0; /* Changed from 100% to 0 */
        height: 100%;
        background: linear-gradient(to right, var(--accent1), var(--accent2));
        opacity: 0.9;
        transition: width 0.3s ease; /* Changed from opacity to width */
        z-index: -1;
      }

      .action-link:hover {
        border-color: transparent;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .action-link:hover::before {
        width: 100%; /* Animation now expands from left to right */
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
        opacity: 0.7;
        transition: all 0.3s ease;
      }

      .presentation:hover .tags {
        opacity: 0.9;
      }

      .tag {
        padding: 0.3rem 0.8rem;
        border-radius: 6px;
        font-size: 0.75rem;
        background: var(--glass);
        color: var(--text-dim);
        letter-spacing: 0.2px;
        transition: all 0.3s ease;
        border: 1px solid transparent;
      }

      .presentation:hover .tag:hover {
        background: var(--accent1);
        color: white;
        transform: translateY(-2px);
      }

      footer {
        margin-top: 4rem;
        text-align: center;
        color: var(--text-dim);
        font-size: 0.9rem;
        padding: 1rem 0;
        font-weight: 300;
      }

      @media (max-width: 768px) {
        .presentation-desc {
          max-width: 100%;
        }

        h1 {
          font-size: 2.5rem;
        }

        .actions {
          flex-wrap: wrap;
        }
      }
    </style>
    <script>
      // Script to create twinkling stars
      window.addEventListener("DOMContentLoaded", () => {
        const starField = document.querySelector(".star-field");
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement("div");
          star.classList.add("star");

          // Random properties
          const size = Math.random() * 2;
          const opacity = Math.random() * 0.7;
          const duration = 3 + Math.random() * 7; // Between 3-10s
          const delay = Math.random() * 10; // Random delay up to 10s

          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;
          star.style.setProperty("--opacity", opacity);
          star.style.setProperty("--duration", `${duration}s`);
          star.style.setProperty("--delay", `${delay}s`);

          starField.appendChild(star);
        }
      });
    </script>
  </head>
  <body>
    <div class="noise"></div>
    <div class="star-field"></div>
    <div class="orbs">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
    </div>

    <div class="container">
      <header>
        <h1>Presentations</h1>
        <p class="subtitle">
          Explore my library of educational presentations and slide decks
        </p>
      </header>

      <section class="timeline">
        <div class="presentation">
          <div class="dot"></div>
          <div class="presentation-content">
            <div class="date">February 27, 2025</div>
            <h2 class="presentation-title">
              Introduction to Binary Exploitation
            </h2>
            <p class="presentation-desc">
              An introduction into the art of binary exploitation.
            </p>
            <div class="actions">
              <a href="binary_exploitation.html" class="action-link"
                >View Slides</a
              >
              <a href="binary_exploitation.pdf" class="action-link"
                >Download PDF</a
              >
              <a href="https://youtu.be/NfKUTGeCpoU" class="action-link"
                >Watch Recording</a
              >
            </div>
            <div class="tags">
              <span class="tag">Buffer Overflow</span>
              <span class="tag">CTF</span>
              <span class="tag">Stack Exploitation</span>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <p>© 2025 • James Geiss</p>
      </footer>
    </div>
  </body>
</html>
