<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentations</title>
    <style>
      :root {
        --bg-color: #f8fafc;
        --card-bg: rgba(255, 255, 255, 0.8);
        --text-color: #334155;
        --accent-color: #6366f1;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
        --border-color: rgba(225, 230, 240, 0.8);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          "Plus Jakarta Sans",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          sans-serif;
      }

      body {
        background-color: var(--bg-color);
        background-image: radial-gradient(
            circle at 20% 30%,
            rgba(99, 102, 241, 0.05) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(236, 72, 153, 0.05) 0%,
            transparent 25%
          );
        color: var(--text-color);
        min-height: 100vh;
        padding: 3rem 2rem;
        background-attachment: fixed;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 4rem;
      }

      h1 {
        font-size: 2.75rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #1e293b;
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.7;
        max-width: 600px;
        margin: 0 auto;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .card {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: 1px solid var(--border-color);
        padding: 1.75rem;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
        border-color: rgba(99, 102, 241, 0.3);
      }

      .card-title {
        font-size: 1.4rem;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: #1e293b;
      }

      .card-description {
        font-size: 1rem;
        margin-bottom: 1.75rem;
        opacity: 0.75;
        line-height: 1.6;
        flex-grow: 1;
      }

      .card-links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-top: auto;
      }

      .card-link {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1.25rem;
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 2rem;
        color: var(--text-color);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .card-link:hover {
        background: var(--accent-color);
        color: white;
        border-color: var(--accent-color);
      }

      footer {
        text-align: center;
        margin-top: 4rem;
        padding: 2rem 0;
        font-size: 0.9rem;
        opacity: 0.6;
        border-top: 1px solid var(--border-color);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      @media (max-width: 768px) {
        .cards {
          grid-template-columns: 1fr;
        }

        body {
          padding: 2rem 1rem;
        }

        h1 {
          font-size: 2.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Presentations</h1>
        <p class="subtitle">
          Explore my library of educational presentations and slide decks
        </p>
      </header>

      <div class="cards">
        <div class="card">
          <h2 class="card-title">Binary Exploitation</h2>
          <p class="card-description">
            An introduction into the art of binary exploitation.
          </p>
          <div class="card-links">
            <a href="binary_exploitation.html" class="card-link">HTML</a>
            <a href="binary_exploitation.pdf" class="card-link">PDF</a>
            <a href="https://youtu.be/NfKUTGeCpoU" class="card-link"
              >Recording</a
            >
          </div>
        </div>
      </div>

      <footer>
        <p>Â© 2025 - James Geiss</p>
      </footer>
    </div>
  </body>
</html>
